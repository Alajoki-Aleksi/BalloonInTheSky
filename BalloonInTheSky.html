<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="balloon" src="img/balloon.png">
        <img id="sky" src="img/sky.jpg">
      </a-assets>
      <a-plane position="0 0 -5" material="src: #balloon; alphaTest: 0.9" look-at="#camera"></a-plane>
      <a-camera id="camera" camera></a-camera>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
